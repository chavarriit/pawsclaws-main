<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">DISCUS</title>
</head>


<body>
    <div th:insert="fragment/Header :: siteHeader"></div>

<form action="#" th:action="@{saveedit}" method="patch" th:object="${pet}">
    <input type="hidden" th:field="${pet.id}" />
    <div>
        <label>Name</label>
        <input type="text" name="petName" th:field="${pet.name}" />
    </div>
    <div>
        <label>Age</label>
        <input type="number" th:field="${pet.age}"/>
    </div>
    <div>
        <div th:if="${pet.errorMessage != null and !pet.errorMessage.isEmpty()}">
            <p th:text="${pet.errorMessage}"></p>
    </div>

        <button type="submit">Submit</button>
        <a class="button-link" href="/home">Cancel</a>
</form>
<div th:insert="fragments/footer :: siteFooter" ></div>
</body>

</html>
